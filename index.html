<body>
  <header>
    <div class="container" id="nav-container">
      <nav class="navbar navbar-expand-lg fixed-top">
        <a href="#" class="navbar-brand">
          <img id="logo" src="img/logo.png" alt="Instituto Despertar">Instituto Despertar
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
          aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="home-menu">Home</a>
            <a class="nav-item nav-link" id="cursos-menu">Cursos</a>
            <a class="nav-item nav-link" id="contato-menu">Contato</a>

            <a class="nav-item nav-link" id="login-menu">Login</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div id="mainSlider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
          <li data-target="#mainSlider" data-slide-to="1"></li>
          <li data-target="#mainSlider" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.jpg" class="d-block w-100" alt="Paz de espírito">
            <div class="carousel-caption d-nome d-md-block">
              <h2>Hipnose para uma vida mais leve</h2>
              <p>Conte conosco, temos o que você precisa</p>
              <a href=# class="main-btn">Saiba mais</a>
            </div>
          </div>

          <div class="carousel-item">
            <img src="img/banner2.jpg" class="d-block w-100" alt="PNL">
            <div class="carousel-caption d-nome d-md-block">
              <h2>A PNL pode te ajudar</h2>
              <p>Programação neurolinguistica</p>
              <a href=# class="main-btn">Saiba mais</a>
            </div>
          </div>

          <div class="carousel-item">
            <img src="img/banner3.jpg" class="d-block w-100" alt="Cursos">
            <div class="carousel-caption d-nome d-md-block">
              <h2>Cursos</h2>
              <p>Conheça nossos cursos</p>
              <a href=# class="main-btn">Saiba mais</a>
            </div>
          </div>

          <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide-to="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a href="#mainSlider" class="carousel-control-next" role="button" data-slide-to="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>
      </div>
  </main>
